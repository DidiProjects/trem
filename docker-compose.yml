services:
  api:
    build: .
    container_name: pdf-api
    ports:
      - "3002:3002"
    environment:
      - API_KEY=${API_KEY}
      - API_URL=${API_URL}
      - UPLOAD_DIR=/tmp/uploads
      - MAX_FILE_SIZE=52428800
    volumes:
      - uploads:/tmp/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  uploads:
